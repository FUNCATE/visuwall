<form id="wallForm" method="post">
	<input id="id" name="id" type="hidden" value="" />
	
	<label for="name">Name</label>
	<input id="name" name="name" class="ui-widget-content ui-corner-all" type="text" value="" />
	
	<label for="raise">Allow Raise options</label>
	<input name="raise" class="ui-widget-content ui-corner-all" type="text" value="" />

	<div id="softTabs"></div>
	<div id="projectTab"></div>

	<input class="submit" type="submit" value="Save" />
	<input class="cancel" type="button" value="Cancel" />
	<div class="loader"></div>
	<div class="success"></div>
	<div class="failure"></div>
	<!-- 			<input id="delete" type="button" value="Delete"/>  -->

</form>
